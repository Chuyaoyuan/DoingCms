<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-options-heading" data-cy="OptionsCreateUpdateHeading" jhiTranslate="doingCmsApp.options.home.createOrEditLabel">
        Create or edit a Options
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="doingCmsApp.options.optionName" for="field_optionName">Option Name</label>
          <input
            type="text"
            class="form-control"
            name="optionName"
            id="field_optionName"
            data-cy="optionName"
            formControlName="optionName"
          />
          <div *ngIf="editForm.get('optionName')!.invalid && (editForm.get('optionName')!.dirty || editForm.get('optionName')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('optionName')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="doingCmsApp.options.optionValue" for="field_optionValue">Option Value</label>
          <input
            type="text"
            class="form-control"
            name="optionValue"
            id="field_optionValue"
            data-cy="optionValue"
            formControlName="optionValue"
          />
          <div *ngIf="editForm.get('optionValue')!.invalid && (editForm.get('optionValue')!.dirty || editForm.get('optionValue')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('optionValue')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="doingCmsApp.options.autoload" for="field_autoload">Autoload</label>
          <input type="text" class="form-control" name="autoload" id="field_autoload" data-cy="autoload" formControlName="autoload" />
          <div *ngIf="editForm.get('autoload')!.invalid && (editForm.get('autoload')!.dirty || editForm.get('autoload')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('autoload')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
          </div>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
